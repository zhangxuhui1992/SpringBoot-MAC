<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/m4.ico"/>
    <title>hiddenmethod test</title>
</head>
<body>
    <form method="post" action="/web/uesr">
        <input type="submit" value="add" title="add">
    </form>

    <form method="get" action="/web/uesr">
        <input type="submit" value="get" title="get">
    </form>

    <form method="post" action="/web/uesr">
        <input type="hidden" value="DELETE" name="_method">
        <input type="submit" value="delete" title="delete">
    </form>

</body>
</html>
